<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7BB6FF"/>
      <stop offset="100%" stop-color="#4A9DFF"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#4A9DFF" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="512" height="512" rx="120" fill="#0B0F1A"/>

  <!-- outer circle -->
  <circle cx="256" cy="256" r="180" stroke="url(#grad)" stroke-width="20" fill="none" filter="url(#shadow)"/>

  <!-- MA text centered -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central"
        fill="white" font-size="160" font-weight="700"
        font-family="Poppins, system-ui, sans-serif">MA</text>
</svg>
